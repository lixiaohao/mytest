<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include Required Prerequisites -->
    <!--<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />-->

    <!--&lt;!&ndash; Include Date Range Picker &ndash;&gt;-->
    <!--<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />-->

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js//moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.css" />

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="../js/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/daterangepicker.css" />


</head>
<body>
<span>datapinck 开始了 </span><br><br>
<input style="width: 200px;" id="datapincker"/>

</body>
<script>
    var start = moment().subtract(1, 'months');//获取一个月前的今天
//初始化
    $('#datapincker').daterangepicker(
            {
                locale: {
                    format: 'YYYY-MM-DD',
                    customRangeLabel: '选择时间'
                },
                showDropdowns:true,
                startDate: start,   //初始化时间
                endDate:  new Date()  //初始化时间
            },
            function(start, end, label) {//选择时间后的回调函数
                alert("A new date range was chosen: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });

</script>
</html>
